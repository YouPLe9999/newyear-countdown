<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>New Years Countdown</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</head>
<body>
   <div class="black-overlay"></div>
   <div class="container">
      <h1>새해 카운트다운</h1>
      <div class="countdown">
         <div>
            <p class="count-text" id="days">0</p>
            <span>일</span>
         </div>
         <div>
            <p class="count-text" id="hours">0</p>
            <span>시간</span>
         </div>
         <div>
            <p class="count-text" id="minutes">0</p>
            <span>분</span>
         </div>
         <div>
            <p class="count-text" id="seconds">0</p>
            <span>초</span>
         </div>
         

         </div>
      </div>
         <div>
            <p>여러분은 지금? <a href="http://2pyo.in/xUnZBl">ㅎㅎ</a></p>
         </div>

</body>
</html>
